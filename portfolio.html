<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nasaPage</title>
    <link rel="stylesheet" href="./portfolio-style.css">
</head>
<body>
    <div class="header">
        <h1>NASA</h1>
    </div>
    <main>
        <section>
            <article class="social-media">
                <h2>Social Media</h2>
                <p>Twitter - @nasa</p>
                <p>Facebook - fb.com/nasa</p>
                <p>Instagram - @nasa</p>
                <p>YouTube - youtube.com/nasa</p>
            </article>
            <article class="office-info">
                <h2>Office Info</h2>
                <p>Public Communications Office</p>
                <p>NASA Headquarters</p>
                <p>300 E Street SW, Suite 5R30</p>
                <p>Washington, DC 20546</p>
                <p>(202) 358-0001 (Office)</p>
                <p>(202) 358-4338 (Fax)</p>
            </article>
            <article class="contact-us">
                <h2>Contact Us</h2>
                <p>Name</p>
                <textarea cols="25" rows="1"></textarea>
                <p>Message</p>
                <textarea cols="25" rows="5"></textarea>
                <input type="button" value="send" class="send-button">
            </article>
        </section>
    </main>
</body>
</html>
