<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact-me-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>About Me | Forrest Morrison</title>
</head>
<body>
    <header>
        <section class="profile">
            <img src="images/forrest-profile-pic.jpg" id="profile-pic">
        </section>
        <article class="header-text">
          <h1>
            <a href= "https://forrestmorrison.github.io/web101-forrest-morrison">FORREST MORRISON</a>
          </h1>
          <h4>Student of Web Development</h4>
          <nav class="business-links">
            <a class="business" href="https://www.austincodingacademy.com">
              <img src="images/aca-logo.png"/>
            </a>
            <a class="business" href="https://www.github.com/forrestmorrison">
              <img src="images/github-logo.png"/>
            </a>
            <a class="business" href="https://www.linkedin.com/in/forrestmorrison">
              <img src="images/linkedin-logo.png"/>
            </a>
            <a class="business" href="https://forrestmorrison.github.io/nasa-page">
              <img src="images/nasa-logo.jpg">
            </a>
          </nav>
        </article>
      </header>
    <main>
        <nav class= "personal-links">
            <a href= "resume.html">Resume</a>
            <a href= "https://forrestmorrison.blogspot.com">My Blog</a>
            <a href= "about-me.html">About Me</a>
            <a href= "contact-me.html">Contact Me</a>
          </nav>
        <section class="contact-form">
            <form action="result.html">
                <h1 >Contact Form</h1>
                <label>
                    <span>name :</span>
                    <input id="name" type="text" name="name" placeholder="Your Full Name" />
                </label>
                
                <label>
                    <span>email :</span>
                    <input id="email" type="email" name="email" placeholder="Valid Email Address" />
                </label>
                
                <label>
                    <span>comments :</span>
                    <textarea id="message" name="message" placeholder="Your Message"></textarea>
                </label> 
                 <label>
                    <span>How did you hear about me? :</span>
                    <article class="checkboxes">
                        <input type="checkbox" name="classmate" value="classmate">Classmate<br>
                        <input type="checkbox" name="resume-submission" value="resume-submission">Resume Submission<br>
                        <input type="checkbox" name="linkedin" value="linkedin">LinkedIn<br>
                        <input type="checkbox" name="coding-academy-rec" value="coding-academy-rec">Coding Academy Rec<br>
                    </article>
                </label>
                <label>
                    <span>Would you like to be contacted back?</span>
                    <article>
                        <p>
                            <input type="radio" name="yes_no" checked>Yes</input>
                        </p>
                        <p>
                            <input type="radio" name="yes_no">No</input>
                        </p>
                    </article>
                </label>
                <label>
                    <span>Would you like to receive a message from me on your birthday? (optional)</span>
                    <article>
                        <input type="date">
                    </article>
                </label>
                 <label>
                    <span>&nbsp;</span> 
                    <input type="submit" class="button" value="Send">
                </label>
            </form>
        </section>
        <a class="small-text" href="https://austincodingacademy.com/">©️ Austin Coding Academy</a>
    </main>
</body>
</html>
